<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Репетитор по русскому языку - Просмотр видео-уроов</title>
<!-- Подключение шрифта Google Fonts для современного вида -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        color: #333;
        line-height: 1.6;
    }
    header {
        background-color: #2e86de;
        color: white;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
    }
    header h1 {
        margin: 0;
        font-weight: 600;
        font-size: 2em;
    }
    header p {
        margin-top: 10px;
        font-weight: 400;
        font-size: 1.2em;
    }
    .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
    }
    h2 {
        color: #1e3d59;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 1.8em;
        border-bottom: 3px solid #1e3d59;
        display: inline-block;
        padding-bottom: 5px;
    }
    /* Стиль для блока загрузки видео */
    .video-upload {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        margin-bottom: 40px;
        transition: transform 0.2s;
    }
    .video-upload:hover {
        transform: translateY(-3px);
    }
    .video-upload h2 {
        margin-top: 0;
        font-size: 1.5em;
        color: #2e86de;
        margin-bottom: 15px;
    }
    /* Новые стили для вставки видео с ВК */
    .vk-video-section {
        margin-top: 20px;
    }
    #vkVideoLink {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    #loadVkVideo {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background-color: #2e86de;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #loadVkVideo:hover {
        background-color: #1b5eab;
    }
    input[type="file"] {
        display: block;
        margin-top: 10px;
        font-size: 1em;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }
    input[type="file"]:hover {
        box-shadow: 0 0 10px rgba(46, 134, 222, 0.3);
    }
    #videoContainer {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    video {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: box-shadow 0.3s;
    }
    video:hover {
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    /* Блок с заданиями */
    .tasks-bank {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        margin-bottom: 40px;
    }
    .tasks-bank h2 {
        margin-top: 0;
        font-size: 1.6em;
        color: #1e3d59;
        margin-bottom: 15px;
        border-bottom: 2px solid #1e3d59;
        display: inline-block;
        padding-bottom: 5px;
    }
    .tasks-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .tasks-list li {
        background-color: #f0f4f8;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: background-color 0.2s, transform 0.2s;
    }
    .tasks-list li:hover {
        background-color: #e1e8ed;
        transform: translateY(-2px);
    }
    .tasks-list li a {
        text-decoration: none;
        color: #2e86de;
        font-weight: 600;
        font-size: 1.1em;
    }
    .tasks-list li a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #2e86de;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
    }
    footer p {
        margin: 5px 0;
    }
</style>
</head>
<body>
<header>
    <h1>Репетитор по русскому языку</h1>
    <p>Помощь в подготовке к ОГЭ и ФИПИ</p>
</header>
<div class="container">

    <!-- Блок для вставки видео с ВК -->
    <section class="video-upload vk-video-section">
        <h2>Добавить видео с VK</h2>
        <input type="text" id="vkVideoLink" placeholder="Введите ссылку на видео ВК" />
        <button id="loadVkVideo">Добавить видео</button>
        <div id="videoContainer"></div>
    </section>

    <!-- Блок для загрузки видео с компьютера (убран или закомментирован) -->
    <!--
    <section class="video-upload">
        <h2>Загрузить видео с компьютера</h2>
        <input type="file" id="videoFile" accept="video/*" />
        <div id="videoContainer"></div>
    </section>
    -->

    <!-- Банк заданий -->
    <section class="tasks-bank">
        <h2>Банк заданий ОГЭ и ФИПИ</h2>
        <ul class="tasks-list">
            <li><a href="https://example.com/task1.pdf" target="_blank">Задание 1 — ОГЭ 2023</a></li>
            <li><a href="https://example.com/task2.pdf" target="_blank">Задание 2 — ФИПИ 2023</a></li>
            <li><a href="https://example.com/task3.pdf" target="_blank">Задание 3 — ОГЭ 2022</a></li>
            <!-- Добавьте свои задания -->
        </ul>
    </section>

</div>
<footer>
    <p>© 2024 Репетитор по русскому языку. Все права защищены.</p>
    <p>Контакт: <a href="mailto:info@rusrepetitor.ru" style="color:#fff; text-decoration:underline;">info@rusrepetitor.ru</a></p>
</footer>

<script>
    // Обработчик вставки видео с ВК
    document.getElementById('loadVkVideo').addEventListener('click', function() {
        const urlInput = document.getElementById('vkVideoLink').value.trim();
        const container = document.getElementById('videoContainer');
        if (!urlInput) {
            alert('Пожалуйста, введите ссылку на видео ВК');
            return;
        }

        // Очистить предыдущие видео
        container.innerHTML = '';

        // Вставляем iframe с видео ВК
        // Обычно ВК используют виджет для вставки
        const vkEmbedUrl = getVkEmbedUrl(urlInput);
        if (vkEmbedUrl) {
            const iframe = document.createElement('iframe');
            iframe.src = vkEmbedUrl;
            iframe.width = "720";
            iframe.height = "405";
            iframe.allowFullscreen = true;
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; encrypted-media";
            container.appendChild(iframe);
        } else {
            alert('Некорректная ссылка или невозможно вставить видео с этого URL');
        }
    });

    // Функция для получения embed URL из ссылки ВК
    function getVkEmbedUrl(url) {
        // Простейшая проверка и преобразование
        // Вставка видео с ВК обычно делается через специальный виджет или iframe
        // Для простоты, будем искать ID видео и формировать URL
        const vkRegex = /vk\.com\/video(\d+)\/(\d+)/;
        const match = url.match(vkRegex);
        if (match) {
            const ownerId = match[1];
            const videoId = match[2];
            return `https://vk.com/video_ext.php?oid=${ownerId}&id=${videoId}&hash=abcdef`; // пример, требует правильного hash
        }
        // Можно добавить другие проверки или использование API ВК
        return null;
    }
</script>
</body>
</html>
