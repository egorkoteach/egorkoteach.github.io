<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Репетитор по русскому языку</title>
<!-- Шрифт Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    color: #333;
    line-height: 1.6;
  }
  header {
    background-color: #4a90e2;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }
  header h1 {
    margin: 0;
    font-size: 2.5em;
  }
  header p {
    margin-top: 10px;
    font-size: 1.2em;
  }
  .container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
  }

  /* Видео-знакомство (встроенное видео) */
  .intro-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 40px;
  }
  .intro-section h2 {
    margin-top: 0;
    font-size: 2em;
    color: #4a90e2;
    margin-bottom: 15px;
    border-bottom: 2px solid #4a90e2;
    display: inline-block;
    padding-bottom: 8px;
  }
  #introVideoContainer {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  #introVideoContainer iframe {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* Место для видео */
  .video-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 40px;
  }
  .video-section h2 {
    margin-top: 0;
    font-size: 2em;
    color: #4a90e2;
    margin-bottom: 15px;
    border-bottom: 2px solid #4a90e2;
    display: inline-block;
    padding-bottom: 8px;
  }
  #videoDisplay {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  #videoDisplay iframe {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* Банкет заданий */
  .tasks-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  .tasks-section h2 {
    margin-top: 0;
    font-size: 2em;
    color: #4a90e2;
    margin-bottom: 15px;
    border-bottom: 2px solid #4a90e2;
    display: inline-block;
    padding-bottom: 8px;
  }
  .tasks-list {
    list-style: none;
    padding: 0;
  }
  .tasks-list li {
    padding: 15px;
    margin-bottom: 10px;
    background-color: #f0f9ff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: background-color 0.2s, transform 0.2s;
  }
  .tasks-list li:hover {
    background-color: #e0f0f8;
    transform: translateY(-2px);
  }
  .tasks-list li a {
    text-decoration: none;
    color: #4a90e2;
    font-weight: 600;
    font-size: 1.2em;
  }
  .tasks-list li a:hover {
    text-decoration: underline;
  }

  /* Футер */
  footer {
    background-color: #4a90e2;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    margin-top: 40px;
  }
  footer p {
    margin: 5px 0;
  }

  /* Общие стили для форм и кнопок */
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #357ab8;
  }
</style>
</head>
<body>

<header>
  <h1>Репетитор по русскому языку</h1>
</header>

<div class="container">

  <!-- Видео-знакомство (встроенное видео) -->
  <section class="intro-section">
    <h2>Дополнительный урок №1</h2>
    <p>Разбор диктанта</p>
    <!-- Замените src на ссылку на ваше видео с YouTube или другого сервиса -->
    <div id="introVideoContainer">
      <iframe width="720" height="405" src="https://vkvideo.ru/video-233231715_456239017?list=ln-Q52zoWMs3jtN9VYSdl" title="Видео-знакомство" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  

  

</div>

<!-- Футер -->
<footer>
  <p>© 2025 Репетитор по русскому языку. Все права защищены.</p>
  <p>Контакт: <a href="mailto:info@rusrepetitor.ru" style="color:#fff; text-decoration:underline;">info@rusrepetitor.ru</a></p>
</footer>

<script>
  // Обработка вставки видео по ссылке
  document.getElementById('loadVideo').addEventListener('click', () => {
    const url = document.getElementById('videoLink').value.trim();
    const container = document.getElementById('videoDisplay');
    container.innerHTML = '';

    // Встраивание YouTube или другого сервиса
    const youtubeMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
    if (youtubeMatch) {
      const videoId = youtubeMatch[1];
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.width = "720";
      iframe.height = "405";
      iframe.allowFullscreen = true;
      iframe.frameBorder = "0";
      container.appendChild(iframe);
      return;
    }

    // Тут можно добавить поддержку других видео платформ

    alert('Поддерживаются только видео с YouTube.');
  });
</script>

</body>
</html>
