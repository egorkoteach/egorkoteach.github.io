<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русский язык ОГЭ</title>
    <style>
        /* style.css (Встроенные стили) */

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        #sections ul {
            list-style: none;
            padding: 0;
        }

        #sections li {
            margin-bottom: 10px;
        }

        #sections a {
            display: block;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        #sections a:hover {
            background-color: #eee;
        }

        #start_test {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: auto; /* Изменено на auto */
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

         footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed; /* Фиксированное положение */
            bottom: 0; /* Прилипает к низу экрана */
            width: 100%; /* Растягивается на всю ширину */
        }


        /* Стили для адаптивности (для мобильных устройств) */
        @media screen and (max-width: 600px) {
            header {
                padding: 0.5em 0;
            }
            header h1 {
                font-size: 1.5em;
            }
            main {
                padding: 10px;
            }
            button {
                width: 100%; /* Кнопка на всю ширину экрана */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Русский язык ОГЭ</h1>
        <p>Подготовьтесь к ОГЭ по русскому языку эффективно и с удовольствием!</p>
    </header>

    <main>
        <section id="sections">
            <h2>Основные разделы ОГЭ</h2>
            <ul>
                <li><a href="#">Изложения и сочинения</a></li>
                <li><a href="#">Орфография</a></li>
                <li><a href="#">Пунктуация</a></li>
                <li><a href="#">Морфология</a></li>
                <li><a href="#">Синтаксис</a></li>
                <li><a href="#">Лексика</a></li>
            </ul>
        </section>

        <section id="start_test">
            <h2>Начать подготовку</h2>
            <button>Пройти пробный тест</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Русский язык ОГЭ</p>
    </footer>
</body>
</html>
