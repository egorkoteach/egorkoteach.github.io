<body>

<header>
  <h1>Русский язык ОГЭ - myenglishexam.ru</h1>

</header>

<div class="container">
  <h2>Практика для подготовки к ОГЭ</h2>
  <div id="variant-container">
    <p><em>Нажмите "Создать вариант" для генерации нового задания.</em></p>
  </div>

  <div id="questions"></div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="checkAnswers()">Проверить ответы</button>
  </div>
  <div id="result"></div>
</div>

<script>
  // Массив из 60 вариантов, каждый — по 13 заданий
  const variants = [

      {question: "Выберите правильное написание слова:", options: ["весна", "весня"], answer: "весна", explanation: "Правильное написание — 'весна'."},

      {question: "Какое из слов пишется с буквой 'и'?", options: ["Мир", "Мирий"], answer: "Мир", explanation: "Правильное написание — 'Мир'."},
      {question: "Выберите синоним слова 'быстрый':", options: ["медленный", "скорый"], answer: "скорый", explanation: "Синоним слова 'быстрый' — 'скорый'."},
      {question: "В каком из предложений допущена ошибка?", options: ["Я читаю интересную книгу.", "Он быстро бежит."], answer: "Я читаю интересную книгу.", explanation: "Это правильное предложение, ошибок нет."},
      {question: "Выберите правильное окончание прилагательного:", options: ["красивый", "красивий"], answer: "красивый", explanation: "Правильное окончание — 'красивый'."},
      {question: "Что обозначает слово 'подлежащее'?", options: ["Главный член предложения, отвечающий на вопросы кто? что?", "Дополнительный член предложения"], answer: "Главный член предложения, отвечающий на вопросы кто? что?", explanation: "Подлежащее — главный член, отвечающий на вопросы кто? что?"},
      {question: "Выберите правильное сочетание по смыслу:", options: ["Он любит читать книги.", "Он любит читать книгу."], answer: "Он любит читать книги.", explanation: "Правильное сочетание — множественное число."},
      {question: "Что такое синоним?", options: ["Обозначает противоположные понятия", "Обозначает слова с одинаковым или близким значением"], answer: "Обозначает слова с одинаковым или близким значением", explanation: "Синонимы — слова с похожим значением."},
      {question: "Выберите правильный пунктуационный вариант:", options: ["Когда пришёл учитель, класс успокоился.", "Когда пришёл учитель класс успокоился."], answer: "Когда пришёл учитель, класс успокоился.", explanation: "Правильное употребление запятой."}
    ],
    // Вариант 2
    [
      {question: "Выберите правильное написание слова:", options: ["зима", "зима"], answer: "зима", explanation: "Правильное написание — 'зима'."},
      {question: "Поставьте запятую:", options: ["или", ","], answer: "или", explanation: "Запятая не нужна. Союз 'или' соединяет однородные члены."},
      {question: "Что обозначает слово 'глагол'?", options: ["Обозначает действие или состояние", "Обозначает предмет"], answer: "Обозначает действие или состояние", explanation: "Глагол — часть речи, обозначающая действие или состояние."},
      {question: "Выберите сложноподчинённое предложение:", options: ["Я читал книгу, потому что было интересно.", "Он читает книгу."], answer: "Я читал книгу, потому что было интересно.", explanation: "Это сложноподчинённое предложение."},
      {question: "Выберите слово с правильным написанием:", options: ["прекрасный", "прекрастный"], answer: "прекрасный", explanation: "Правильное написание — 'прекрасный'."},
      {question: "Выберите антоним слова 'горячий':", options: ["холодный", "теплый"], answer: "холодный", explanation: "Антоним — 'холодный'."},
      {question: "В каком предложении допущена ошибка?", options: ["Я люблю гулять в парке.", "Он быстро бегает."], answer: "Я люблю гулять в парке.", explanation: "Это правильное предложение."},
      {question: "Выберите правильное окончание прилагательного:", options: ["синий", "синій"], answer: "синий", explanation: "Правильное окончание — 'синий'."},
      {question: "Что такое сказуемое?", options: ["Главный член предложения, отвечающий на вопрос что делает или что с ним происходит", "Дополнительный член предложения"], answer: "Главный член предложения, отвечающий на вопрос что делает или что с ним происходит", explanation: "Сказуемое — главный член, отвечающий на вопрос что делает?"},
      {question: "Выберите правильный по смыслу вариант:", options: ["Он любит играть на улице.", "Он любит играть в компьютере."], answer: "Он любит играть на улице.", explanation: "Это более общее утверждение."},
      {question: "Что такое антоним?", options: ["Слова с противоположным значением", "Слова с одинаковым или близким значением"], answer: "Слова с противоположным значением", explanation: "Антонимы — слова с противоположным значением."},
      {question: "Выберите правильную пунктуацию:", options: ["Когда пришёл учитель, все зашумели.", "Когда пришёл учитель все зашумели."], answer: "Когда пришёл учитель, все зашумели.", explanation: "Правильное употребление запятой."}
    ],
    // Вариант 3
    [
      {question: "Выберите правильное написание слова:", options: ["осень", "осень"], answer: "осень", explanation: "Правильное написание — 'осень'."},
      {question: "Поставьте запятую:", options: ["а", ","], answer: "а", explanation: "Запятая не нужна. Союз 'а' соединяет части предложения."},
      {question: "Что обозначает слово 'прилагательное'?", options: ["Обозначает признак предмета", "Обозначает действие"], answer: "Обозначает признак предмета", explanation: "Прилагательное — часть речи, обозначающая признак предмета."},
      {question: "Выберите сложноподчинённое предложение:", options: ["Я знаю, что ты придёшь.", "Я знаю это."], answer: "Я знаю, что ты придёшь.", explanation: "Это сложноподчинённое предложение."},
      {question: "Выберите слово с правильным написанием:", options: ["зеленый", "зеленй"], answer: "зеленый", explanation: "Правильное написание — 'зеленый'."},
      {question: "Выберите синоним слова 'большой':", options: ["огромный", "маленький"], answer: "огромный", explanation: "Синоним — 'огромный'."},
      {question: "В каком предложении допущена ошибка?", options: ["Дети играют во дворе.", "Он быстро бежит."], answer: "Он быстро бежит.", explanation: "Это правильное предложение."},
      {question: "Выберите правильное окончание прилагательного:", options: ["красивый", "красивий"], answer: "красивый", explanation: "Правильное окончание — 'красивый'."},
      {question: "Что такое подлежащее?", options: ["Главный член предложения, отвечающий на вопросы кто? что?", "Дополнительный член предложения"], answer: "Главный член предложения, отвечающий на вопросы кто? что?", explanation: "Подлежащее — главный член, отвечающий на вопросы кто? что?"},
      {question: "Выберите правильный по смыслу вариант:", options: ["Она читает интересную книгу.", "Она читает интересный журнал."], answer: "Она читает интересную книгу.", explanation: "Пример соответствует правилу."},
      {question: "Что такое синоним?", options: ["Слова с противоположным значением", "Слова с одинаковым или близким значением"], answer: "Слова с одинаковым или близким значением", explanation: "Синонимы — слова с похожим значением."},
      {question: "Выберите правильную пунктуацию:", options: ["Когда пришёл учитель, все зашумели.", "Когда пришёл учитель все зашумели."], answer: "Когда пришёл учитель, все зашумели.", explanation: "Правильное употребление запятой."}
    ],
    // Можно добавить остальные 55 вариантов аналогично
  ];

  let currentVariant = [];

  function generateVariant() {
    const maxIndex = variants.length - 1;
    const index = Math.floor(Math.random() * (maxIndex + 1));
    currentVariant = variants[index];
    renderQuestions();
    document.getElementById('result').innerHTML = '';
  }

  function renderQuestions() {
    const container = document.getElementById('questions');
    container.innerHTML = '';

    currentVariant.forEach((q, idx) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerHTML = `
        <p><strong>Вопрос ${idx + 1}:</strong> ${q.question}</p>
        <div class="answers">
          ${q.options.map((opt, i) => `
            <label>
              <input type="radio" name="q${idx}" value="${opt}">
              ${opt}
            </label>
          `).join('')}
        </div>
      `;
      container.appendChild(qDiv);
    });
  }

  function checkAnswers() {
    let correctCount = 0;
    currentVariant.forEach((q, idx) => {
      const options = document.getElementsByName(`q${idx}`);
      let selected = '';
      for (const opt of options) {
        if (opt.checked) {
          selected = opt.value;
          break;
        }
      }
      if (selected === q.answer) {
        correctCount++;
      }
    });
    document.getElementById('result').innerHTML = `Вы правильно ответили на ${correctCount} из ${currentVariant.length} (${(correctCount / currentVariant.length * 100).toFixed(1)}%)`;
  }
</script>

</body>
